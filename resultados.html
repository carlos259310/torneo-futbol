<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sist. Gestión - Resultados</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/53/53283.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; margin-top: 1rem; }
        .match-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; box-shadow: var(--shadow-sm); transition: all 0.3s ease; cursor: pointer; position: relative; }
        .match-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: var(--shadow-md); }
        .match-header { display: flex; flex-direction: column; align-items: center; gap: 0.75rem; }
        .match-date { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }
        .scoreboard { display: flex; align-items: center; justify-content: center; gap: 1rem; width: 100%; }
        .team { flex: 1; text-align: center; font-weight: 700; font-size: 0.95rem; }
        .score { background: var(--text-main); color: white; font-size: 1.5rem; font-weight: 800; padding: 0.4rem 0.8rem; border-radius: 8px; min-width: 3rem; text-align: center; }
        .match-details { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.3s ease; border-top: 0 solid transparent; }
        .match-card.expanded .match-details { max-height: 500px; opacity: 1; padding-top: 1rem; margin-top: 1rem; border-top: 1px solid var(--border); }
        .detail-title { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; color: var(--text-muted); display: block; margin-bottom: 4px; }
        .detail-item { font-size: 0.8rem; padding: 4px 8px 4px 20px; border-radius: 4px; background: var(--bg-body); position: relative; margin-bottom: 4px; }
        .detail-item::before { font-family: "Font Awesome 6 Free"; font-weight: 900; position: absolute; left: 6px; font-size: 0.7rem; }
        .strength-item { border-left: 3px solid var(--success); }
        .strength-item::before { content: "\f00c"; color: var(--success); }
        .improvement-item { border-left: 3px solid var(--danger); }
        .improvement-item::before { content: "\f06a"; color: var(--danger); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html#" class="nav-link"><i class="fas fa-home"></i> Inicio</a>
            <a href="resultados.html" class="nav-link active"><i class="fas fa-poll"></i> Resultados</a>
            <button class="nav-link theme-toggle" onclick="toggleDarkMode()" style="background:none; border:none; cursor:pointer;"><i class="fas fa-moon" id="theme-icon"></i></button>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="futsal-badge"><i class="fas fa-trophy"></i> TORNEO C.E.A</div>
            <h1>Resultados</h1>
        </header>
        <main><div id="results-grid" class="results-grid"></div></main>
        <footer><p>Equipo de Fútbol 6 - Sistema de Gestión v2.0</p></footer>
    </div>
    <script src="results.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            var isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            var icon = document.getElementById('theme-icon');
            if (icon) icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }
        if (localStorage.getItem('darkMode') === 'true') { 
            document.body.classList.add('dark-mode'); 
            var icon = document.getElementById('theme-icon');
            if (icon) icon.className = 'fas fa-sun';
        }
    </script>
</body>
</html>
